<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="crab.bg.ico" type="image/x-icon">

<body>
    <!-- Location Selections🧔🏻👼🏻🧧 -->
    <h1>🔗 <i>crabsite specify</i></h1>
    <hr>
    <b><big>Choose your Location!</big></b><br><br>
    <select name="location" id="locationid">
        <option value="-Select location-">-Select your location-</option>
        <option value="Karachi">Karachi</option>
        <option value="Sukkur">Sukkur</option>
        <option value="Lahore">Lahore</option>
        <option value="Peshawar">Peshawar</option>
        <option value="Larkana">Larkana</option>
        <option value="Pindi">Pindi</option>
        <option value="Multan">Multan</option>
        <option value="Mehmood square">Mehmood square</option>
        <option value="Sadar">Sadar</option>
    </select>
    <hr>
    <!-- Radio Selections🧒🏻👩🏻‍🦰 -->
    <b><big>Please specify your Role!</big></b><br><br>
    <label for="chooseida">
        <div><input type="radio" value="choosea" name="choose" id="chooseida">Admin
    </label></div>
    <label for="chooseidb">
        <div><input type="radio" value="chooseb" name="choose" id="chooseidb">Engineer</div>
    </label>
    <label for="chooseidc">
        <div><input type="radio" value="choosec" name="choose" id="chooseidc">Manager</div>
    </label>
    <label for="chooseidd">
        <div><input type="radio" value="choosed" name="choose" id="chooseidd">Guest</div>
    </label>
    <hr>
    <!-- Social Handles 💥💤💛 -->
    <b><big>✅Select your social Handles?</big></b><br><br>
    <div> <label for="accida">
            <input type="checkbox" value="acc a" name="acc" id="accida">Google</div>
    </label>
    <div> <label for="accidb">
            <input type="checkbox" value="acc b" name="acc" id="accidb">Facebook</div>
    </label>
    <div> <label for="accidc">
            <input type="checkbox" value="acc c" name="acc" id="accidc">Linkedin</div>
    </label>
    <div> <label for="accidd">
            <input type="checkbox" value="acc d" name="acc" id="accidd">Instagram</div>
    </label>
    <div> <label for="accide">
            <input type="checkbox" value="acc r" name="acc" id="accide">X</div>
    </label>
    <div> <label for="accidf">
            <input type="checkbox" value="acc f" name="acc" id="accidf">Imo</div>
    </label>
    <div> <label for="accidg">
            <input type="checkbox" value="acc g" name="acc" id="accidg">Pinterest</div>
    </label>
    <hr>
